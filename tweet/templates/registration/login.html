{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button class='w-[120px] p-2 text-center text-white rounded border-1 hover:shadow-lg  bg-cyan-600'>Login</button>
    
</form>
<p>Dont have account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
