{% extends "layout.html" %}
{% block title %}Tweet Form{% endblock %}

{% block content %}
<div class='flex flex-col justify-center items-center'>
    <h2>
        {% if form.instance.pk %}
        Edit Tweet
        {% else %}
        <p class='text-2xl py-2 text-center'>Create Tweet</p>
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class=''>
        {{form.text}}
        {{form.photo}}
      </div>
       
        <button type="submit" class='w-[100px] p-2 text-center text-white rounded border-1 hover:shadow-lg  bg-cyan-600 mt-4'>
            Submit
        </button>
    </form>
    <a class='text-blue-600' href="{% url 'tweet_list' %}">Back to Tweet list</a>
</div>
{% endblock %}
