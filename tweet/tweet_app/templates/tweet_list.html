{% extends "layout.html" %}
{% block title %}All Tweets{% endblock %}

{% block content %}
<div class='text-center'>
    <h2>All Tweets</h2>
    
    <div class="px-6 pt-4 pb-2">
        <a href='{% url 'tweet_create' %}' class='w-[120px] p-2 text-center text-white rounded border-1 hover:shadow-lg  bg-cyan-600'>
            Create a Tweet
        </a>
      </div>
    <div>
        {% for tweet in tweets %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full h-48 object-cover" src="{{tweet.photo.url}}" alt="Card Image">
            <div class="px-6 py-4">
              <h2 class="font-bold text-xl mb-2">{{tweet.user.username}}</h2>
              <p class="text-gray-700 text-base">
                {{tweet.text}}
              </p>
            </div>
            {% if tweet.user == user %}
            <div class=" flex gap-2 justify-center px-6 pt-4 pb-2">
              <a href='{% url 'tweet_edit' tweet.id %}' class='w-[120px] p-2 text-center text-white rounded border-1 hover:shadow-lg  bg-cyan-600'>
                Edit
              </a>
              <a href='{% url 'tweet_delete' tweet.id %}' class='w-[120px] p-2 text-center text-white rounded border-1 hover:shadow-lg  bg-cyan-600'>
                Delete
              </a>
            </div>
            {% endif %}

          </div>
          
        {% endfor %}
    </div>
</div>
{% endblock %}
