{% extends "layout.html" %}
{% block title %}All Tweets{% endblock %}

{% block content %}
<div class='text-center'>
    <h2>List</h2>
    <a href="{% url 'tweet_create' %}"> Create a Tweet</a>
    <div>
        {% for tweet in tweets %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full h-48 object-cover" src="{{tweet.photo.url}}" alt="Card Image">
            <div class="px-6 py-4">
              <h2 class="font-bold text-xl mb-2">{{tweet.user.username}}</h2>
              <p class="text-gray-700 text-base">
                {{tweet.text}}
              </p>
            </div>
            <div class="px-6 pt-4 pb-2">
              <a href='{% url 'tweet_edit' tweet.id %}' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Edit
              </a>
            </div>
            <div class="px-6 pt-4 pb-2">
              <a href='{% url 'tweet_edit' tweet.id %}' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Delete
              </a>
            </div>
          </div>
          
        {% endfor %}
    </div>
</div>
{% endblock %}
